<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:head>
      <title>Computer shop webapp</title>
   </h:head>
   <h:body>
      <f:view>
         <h:outputLabel value="Welcome, to my program"/>
      </f:view>
      <h2>Computers:</h2>
      <ol>
         <ui:repeat value="#{computers.allComputers}" var="computer">
            <li><h:link value="#{computer.name}" outcome="parts?computerId=#{computer.id}" /></li>
         </ui:repeat>
      </ol>
      <h:form>
         <h:inputText value="#{computers.computerToCreate.name}" required="true" />
         <h:commandButton value="Create a new PC build" action="#{computers.createComputer}" />
      </h:form>
     <h:link outcome="myBatis/computers" value="MyBatis implementation"/>
   </h:body>
</html>
