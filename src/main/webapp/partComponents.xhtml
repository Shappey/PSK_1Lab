<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head/>
<h:body>
    <h2>Part: <b>#{partsWithComponents.part.name}</b>:</h2>
    <ol>
        <ui:repeat value="#{partsWithComponents.part.components}" var="component1">
           <li><h:outputText value="#{component1.componentName}"/></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="Component name" value="#{partsWithComponents.componentToCreate.componentName}" required="true" />
        <h:commandButton value="Add a new component to this PC part:" action="#{partsWithComponents.createComponent}">
            <f:param name="partId" value="#{partsWithComponents.part.id}"/>
        </h:commandButton>
    </h:form>
    <h2>Add this part <b>#{partsWithComponents.part.name}</b> to an existing Computer by ID</h2>
    <h:form>
        <h:inputText a:placeholder="COPUTER ID to assign" value="#{partsWithComponents.computerIdToAssign}" required="true" />
        <h:commandButton value="Add a part to an existing computer" action="#{partsWithComponents.assignToComponent}">
            <f:param name="partId" value="#{partsWithComponents.part.id}"/>
        </h:commandButton>
    </h:form>
    <h2>Coputers that have this part <b>#{partsWithComponents.part.name}</b></h2>
    <ol>
        <ui:repeat value="#{partsWithComponents.part.computers}" var="computer1">
            <li><h:outputText value="#{computer1.name}"/></li>
        </ui:repeat>
    </ol>
    <h:link outcome="index" value="Index page"/>
</h:body>
</html>
